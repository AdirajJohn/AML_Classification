<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ML Prediction</title>
        <style>
            body{
                max-width: 500px;
                margin: 20px auto; 
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <h1>Fill the form</h1>
        <form id="prediction-form" action="/predict" method="post">
            <label for="from_bank">From Bank Amount </label><br>
            <input type = "number" id="from_bank" name="from_bank" required><br>
            <label for="to_bank">To Bank Amount </label><br>
            <input type = "number" id="to_bank" name="to_bank" required><br>
            <label for='amount_received'>Amount Received</label><br>
            <input type = "number" id='amount_received' name='amount_received' required><br>
            <label for='amount_paid'>Amount Paid</label><br>
            <input type = "number" id='amount_paid' name='amount_paid' required><br>

            <label for="payment_format">Select Payment Format:</label>
            <select id="payment_format" name="Payment Format" required>
                <option value="">Select an option</option>
                <option value="ACH">ACH</option>
                <option value="Cheque">Cheque</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Cash">Cash</option>
                <option value="Reinvestment">Reinvestment</option>
                <option value = "Bitcoin">Bitcoin</option>
                <option value="Wire">Wire</option>
            </select><br>


            <label for='receiving_currency'>Select Receiving Currency:</label>
            <select id="receiving_currency" name="receiving_currency" required>
                <option value="">Select an option</option>
                <option value="US Dollar">US Dollar</option>
                <option value="Euro">Euro</option>
                <option value="Yuan">Yuan</option>
                <option value="Saudi Riyal">Saudi Riyal</option>
                <option value="Swiss Franc">Swiss Franc</option>
                <option value="Rupee">Rupee</option>
                <option value="Yen">Yen</option>
                <option value="UK Pound">UK Pound</option>
                <option value="Australian Dollar">Australian Dollar</option>
                <option value="Shekel">Shekel</option>
                <option value="Canadian Dollar">Canadian Dollar</option>
                <option value="Ruble">Ruble</option>
                <option value="Bitcoin">Bitcoin</option>
                <option value="Mexican Peso">Mexican Peso</option>
                <option value="Brazil Real">Brazil Real</option>
            </select><br>

            <label for='Payment_Currency'>Select Receiving Currency:</label>
            <select id='Payment_Currency' name='Payment_Currency' required>
                <option value="">Select an option</option>
                <option value="US Dollar">US Dollar</option>
                <option value="Euro">Euro</option>
                <option value="Yuan">Yuan</option>
                <option value="Saudi Riyal">Saudi Riyal</option>
                <option value="Swiss Franc">Swiss Franc</option>
                <option value="Rupee">Rupee</option>
                <option value="Yen">Yen</option>
                <option value="UK Pound">UK Pound</option>
                <option value="Australian Dollar">Australian Dollar</option>
                <option value="Shekel">Shekel</option>
                <option value="Canadian Dollar">Canadian Dollar</option>
                <option value="Ruble">Ruble</option>
                <option value="Bitcoin">Bitcoin</option>
                <option value="Mexican Peso">Mexican Peso</option>
                <option value="Brazil Real">Brazil Real</option>
            </select>
            <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
